<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <h2>{{ title }}</h2>
                <p class="lead">{{ description }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h4>Available indexes</h4>
            <ul class="indexList">
                <li ng-repeat="index in indices">
                    <a href="#/index/{{index}}">{{ index }}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8">
            <div ng-repeat="(month, days) in dates" class="elopen-month">
                <h4>{{ month }}</h4>
                <div ng-repeat="day in days" class="elopen-day row">
                    <div class="day-name col-md-12">
                        <div class="index-name">{{ day.index.index }}</div>
                        <button type="button" disabled="true" class="btn btn-success btn-xs" ng-if="day.index.status=='open'">Opened</button>
                        <button type="button" class="btn btn-preloader btn-xs progress"  ng-if="day.index.status=='verifying'" ng-click="verifyIndex(day.index)">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </button>
                        <button type="button" class="btn btn-success btn-xs" ng-if="day.index.status=='close'" ng-click="openIndex(day.index)">Open</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
