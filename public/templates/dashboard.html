<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <h1>{{ title }}</h1>
                <h4 class="lead">{{ description }}</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h4>Доступные индексы</h4>
            <ul class="indexList">
                <li ng-repeat="index in indices">
                    <a href="#/index/{{index}}">{{ index }}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8">
            <div ng-repeat="(month, days) in dates" class="elopen-month">
                <h4>{{ month }}</h4>
                <div ng-repeat="day in days" class="elopen-day row">
                        <div class="index-name col-md-4">
                          <h5>{{ day.index.index }}</h5>
                        </div>
                        <div class="col-md-2">
                          <button type="button" disabled="true" class="btn btn-success btn-xs" ng-if="day.index.status=='open'">Открыт</button>
                          <button type="button" class="btn btn-preloader btn-xs progress"  ng-if="day.index.status=='verifying'">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </button>
                          <button type="button" class="btn btn-success btn-xs" ng-if="day.index.status=='close'" ng-click="openIndex(day.index)">Открыть</button>
                        </div>
                        <!-- <div class="day-docs col-md-4" ng-if="day.index.status=='open'">Документов: {{ day.index['docs.count'] }} ({{ day.index['pri.store.size'] }})</div> -->
                </div>
            </div>
        </div>
    </div>

</div>
