<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <h1>{{ title }}</h1>
                <h4 class="lead">{{ description }}</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h4>Доступные индексы</h4>
            <div class="well">
              <ul class="indexList">
                  <li ng-repeat="name in names" class="h5">
                      <a href="" ng-click="searchName(name)"> {{name}} </a>
                  </li>
              </ul>
            </div>
        </div>
        <div class="col-sm-8">
            <div ng-repeat="(month, indices) in dates" class="elopen-month">
                <h4>{{ month }}</h4>
                <div ng-repeat="index in indices" class="elopen-day row">
                        <div class="index-name col-md-4">
                          <h6>{{ index.index.name }}</h6>
                        </div>
                        <div class="col-md-4">
                          <button type="button" disabled="true" style="padding: 0; width: 100px;" class="btn btn-success btn-xs" ng-if="index.index.status=='open'">Открыт</button>
                          <button type="button" class="btn btn-success btn-xs" style="padding: 0; width: 100px;" ng-if="index.index.status=='verifying'">
                            <div class="progress-bar progress-bar-success progress-bar-striped active" style="background-color:#28a745; width:100%;height: 29px;padding: 9px;margin: 0px;" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                          </button>
                          <button type="button" class="btn btn-success btn-xs" style="padding: 0; width: 100px;" ng-if="index.index.status=='close'" ng-click="openCurrentIndex(index.index)">Открыть</button>
                          <button type="button" class="btn btn-danger btn-xs" style="padding: 0; width: 100px;" ng-if="index.index.status=='error'" ng-click="openCurrentIndex(index.index)">Ошибка</button>
                        </div>
                        <!-- <div class="day-docs col-md-4" ng-if="day.index.status=='open'">Документов: {{ day.index['docs.count'] }} ({{ day.index['pri.store.size'] }})</div> -->
                </div>
            </div>
        </div>
    </div>

</div>
